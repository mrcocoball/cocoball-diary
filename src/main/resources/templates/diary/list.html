<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="row mt-3">
    <form action="/board/list" method="get">
      <div class="col">
        <input type="hidden" name="size" th:value="${pageRequestDto.size}">
      </div>
    </form>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">기억하고 싶은 장소를 간편하게 기록하세요</h1>
          <p class="lead text-muted">간편하게 가입, 로그인해서 자랑하고 싶은 사진과 소개, 위치, 평점을 쉽게 남기고 공유해요.</p>
          <p>
            <a href="/diary/write" class="btn btn-primary my-2">장소 남기기</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:with="link = ${pageRequestDto.getLink()}">
          <div class="col" th:each="dto:${responseDto.dtoList}">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                   role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                   focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
              </svg>

              <div class="card-body">
                <p class="card-text">#[[${dto.aid}]] [[${dto.title}]]</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a
                        th:href="|@{/diary/read(aid =${dto.aid})}|">보기</a></button>
                  </div>
                  <small class="text-muted">[[${dto.uid}]] · [[${#temporals.format(dto.createdAt,
                    'yyyy-MM-dd')}]]</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="float-end">
      <ul class="pagination flex-wrap">

        <li class="page-item" th:if="${responseDto.prev}">
          <a class="page-link" th:data-num="${responseDto.start -1}">Previous</a>
        </li>

        <th:block th:each="i: ${#numbers.sequence(responseDto.start, responseDto.end)}">
          <li th:class="${responseDto.page == i}?'page-item active':'page-item'">
            <a class="page-link" th:data-num="${i}">[[${i}]]</a>
          </li>
        </th:block>

        <li class="page-item" th:if="${responseDto.next}">
          <a class="page-link" th:data-num="${responseDto.end + 1}">Next</a>
        </li>
      </ul>
    </div>

  </div><!--end card body-->

  <script layout:fragment="script" th:inline="javascript">

      document.querySelector(".pagination").addEventListener("click", function (e) {

          e.preventDefault()
          e.stopPropagation()

          const target = e.target

          if (target.tagName !== 'A') {
              return
          }

          const num = target.getAttribute("data-num")

          const formObj = document.querySelector("form")

          formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

          formObj.submit();

      }, false)

      document.querySelector(".clearBtn").addEventListener("click", function (e) {
          e.preventDefault()
          e.stopPropagation()

          self.location = '/diary/list'

      }, false)

  </script>
