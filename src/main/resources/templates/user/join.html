<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>회원 가입 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="/css/layout.css" rel="stylesheet">
  <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal">회원 가입</h1>

  <form id="registerForm" action="/user/join" method="post">
    <div class="form-floating">
      <input type="text" class="form-control" name="uid" id="floatingInput" placeholder="USER ID">
      <label for="floatingInput">아이디</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="PASSWORD">
      <label for="floatingPassword">비밀번호</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="EMAIL">
      <label for="floatingPassword">이메일</label>
    </div>

    <div class="form-floating">
      <input type="introduce" class="form-control" name="introduce" id="floatingIntroduce" placeholder="INTRODUCE">
      <label for="floatingIntroduce">자기소개(30자 이내)</label>
    </div>

    <div class="my-4">
      <div class="float-end">
        <button type="submit" class="btn btn-primary submitBtn">등록</button>
        <button type="reset" class="btn btn-secondary">초기화</button>
      </div>
    </div>
  </form>
</main>
</body>

<script layout:fragment="script" th:inline="javascript">

    const error = [[${error}]]

    if (error && error === 'mid') {
        alert("동일한 MID를 가진 계정이 존재합니다.")
    }


</script>

</html>
